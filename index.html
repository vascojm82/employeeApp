<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.4.2/firebase.js"></script>
    <script src="JS/main.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="jumbotron">
        <h1 class="header">Add Employee</h1>
    </div>
    <div class="timesheet-form">
        <form>
            <div class="form-group">
            <label for="employeeName">Employee Name</label>
            <input type="text" class="form-control" id="employeeName" placeholder="John Doe">
            </div>
            <div class="form-group">
            <label for="role">Role</label>
            <input type="text" class="form-control" id="role" placeholder="CEO">
            </div>
            <div class="form-group">
            <label for="startDate">Start Date (MM/DD/YYYY)</label>
            <input type="text" class="form-control" id="startDate" placeholder="01/08/1989">
            </div>
            <div class="form-group">
            <label for="monthlyRate">Monthly Rate</label>
            <input type="text" class="form-control" id="monthlyRate" placeholder="200000">
            </div>
            <button type="submit" class="btn btn-default btn-submit">Submit</button>
        </form>
    </div>
    
    <div class="timesheetTbl">
        <h1 class="header">Timesheet</h1>
        <table class="table table-striped timesheet-table">
            <thead>
            <tr>
                <th>Employee Name</th>
                <th>Role</th>
                <th>Start Date</th>
                <th>Monthly Rate</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</body>
</html>
